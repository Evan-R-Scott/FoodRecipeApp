<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dish Discovery</title>
  <link rel="stylesheet" href="Style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Space+Mono&display=swap" rel="stylesheet">
  <script src = "script.js"></script>

</head>

<body>
  <nav>
    <a href = "#history">History</a>
    <a href = "#search-results">Recipes</a>
    <a href = "#about">About</a>
    <a href = "#home">Home</a>
    <label class = "siteName">Dish Discovery</label>
  </nav>

    <section id = "home">Dish Discovery

      <h4>Search recipes from all over the world</h4>
    </section>

    <section id = "about">About
  
    </section>

    <section class = "searchSection">
      <form action ="">
        <input class = "recipe-search-box" type = "text" placeholder="Enter a recipe">
        <br>
        <br>
        <label for = "ingredients">Exclude Ingredients:</label>
        <input name = "ingredients" class = "ingredient-search-box" type = "text" placeholder="Coconut, Onion, Garlic">
        <br>
        <br>
        <label for = "diet">Diet:</label>
        <select class = "search-box" name = "diet">
          <option value = "none">None</option>
          <option value = "vegan">Vegan</option>
          <option value = "vegetarian">Vegetarian</option>
        </select>
        <br>
        <br>
        <input class = "button" type = "submit" value = "Submit">
      </form>
    </section>

    <section id = "search-results">Recipes

      <p>Your top results!</p>
    </section>

    <section class = "history">Previous Recipes
    
    </section>

</body>
</html>
